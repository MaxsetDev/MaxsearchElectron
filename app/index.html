<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/base.css"/>
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css"/>
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css"/>
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css"/>
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <script src="static/lib/astiloader/astiloader.js"></script>
    <script src="static/lib/astimodaler/astimodaler.js"></script>
    <script src="static/lib/astinotifier/astinotifier.js"></script>
    <script src="static/lib/chart/chart.min.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/file.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/search.js"></script>
</head>
<body>
  <div class="leftpanel">
    <h3 id="fileheader">Files</h3>
    <p id="sortoptions">Sort:
      <select id="filesort" onchange="file.refreshfiledisplay();">
        <option value="Name">Name</option>
        <option value="Time">Time</option>
      </select>
    </p>
    <form id="newfolder" style="display:none;">
      <input id="newfoldername" type="text" placeholder="New Folder Name"/>
      <br>
      <input id="newfolderbutton" type="submit" onclick="file.createDir(event);" value="Create"/>
      <button onclick="event.preventDefault();file.newfolder();">Cancel</button>
    </form>
    <div id="movebox" style="display:none;">
      <h4 style="margin:0.5em 0 0;">Move <span id="movingname"></span> To:</h4>
      <form id="moveoptions">
        <div id="moveoptionsbox"></div>
        <br>
        <input type="submit" onclick="file.hidemove(event);" value="Cancel"/>
      </form>
    </div>
    <ul class="filebox" id="filebox"></ul>
    <div id="filecontrolbuttons">
      <button id="addfilebutton" onclick="file.newfile();">Add File</button>
      <button id="adddirbutton" onclick="file.newfolder();">Add Folder</button>
    </div>
  </div>
  <div id="searchpanel" class="rightpanel">
    <div id="searchcontrols">
      <h2 class="title">M A X S E A R C H</h2>
      <form id="search">
        <input type="text" id="searchbar" placeholder="Enter Search"/>
        <input type="submit" id="searchbutton" value="Search" onclick="search.startSearch(event);"/>
      </form>
    </div>
    <div id="searchdisplay">
      <ul class="scroll" id="resultdisplay">
      </ul>
      <ul class="scroll" id="majortopics">
      </ul>
    </div>
    <div id="resultcontrolbox">
      <button id="searchprev" onclick="search.prev();" disabled>Prev</button>
      <button id="searchnext" onclick="search.next();" disabled>Next</button>
      <button id="exportsearch" onclick="search.export();" disabled>Export</button>
    </div>
  </div>

  <script type="text/javascript">
      index.init();
  </script>
</body>
</html>
